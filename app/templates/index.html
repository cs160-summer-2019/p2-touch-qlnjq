{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  // your solution here
//    rotate
    var rotateBox = document.getElementById('rotate-box');
    var timeToRotate = new Hammer.Manager(rotateBox);
    var rotate = new Hammer.Rotate();
    timeToRotate.add([rotate]);
    timeToRotate.get('rotate').set({enable:true});
 
    timeToRotate.on("rotate", function() {
      $("#rotate-box").hide("slow");
      rotateBox.textContent = "rotate worked";});
    
    var pinch = document.getElementById('pinch-box');
    var pinchHammer = new Hammer(pinch);
    pinchHammer.get('pinch').set({enable: true});
    pinchHammer.on('pinch', function(){
      $("#pinch-box").hide("slow");
      pinch.textContent = "pinch worked";
    });
    
    var press = document.getElementById('press-box');
    var pressHammer = new Hammer(press);
    pressHammer.on('press', function(){
    $("#press-box").hide("slow");
    press.textContent = "press worked";
    });
    
    var pan = document.getElementById('pan-box');
    var panHammer = new Hammer(pan);
    panHammer.on('pan', function(){
    $("#pan-box").hide("slow");
    pan.textContent = "pan worked";
    });
    
    var tap = document.getElementById('tap-box');
    var tapHammer = new Hammer(tap);
    tapHammer.on('tap', function(){
    $("#tap-box").hide("slow");
    tap.textContent = "tap worked";
    });
    
    var swipe = document.getElementById('swipe-box');
    var swipeHammer = new Hammer(swipe);
    swipeHammer.on('swipe', function(){
    $("#swipe-box").hide("slow");
    swipe.textContent = "swipe worked";
    });
  </script>
</body>
</html>
